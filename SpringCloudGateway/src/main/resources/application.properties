spring.application.name=SpringCloud-Gateway
server.port=8171
eureka.client.service-url.defaultZone=http://localhost:7090/eureka
spring.cloud.service-registry.auto-registration.enabled=true

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# PizzaDetails service route
spring.cloud.gateway.routes[0].id=PizzaDetails-service
spring.cloud.gateway.routes[0].uri=lb://PIZZADETAILS-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/pizzaDetails/**
spring.cloud.gateway.routes[0].filters[0]=AuthorizationHeaderFilter

# CustomerDetails service route
spring.cloud.gateway.routes[1].id=CustomerDetails-service
spring.cloud.gateway.routes[1].uri=lb://CUSTOMERDETAILS-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/customerDetails/**
spring.cloud.gateway.routes[1].filters[0]=AuthorizationHeaderFilter

# Notification service route
spring.cloud.gateway.routes[2].id=Notification-service
spring.cloud.gateway.routes[2].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/notification/**
spring.cloud.gateway.routes[2].filters[0]=AuthorizationHeaderFilter

# OrderDetails Service route
spring.cloud.gateway.routes[3].id=OrderDetails-service
spring.cloud.gateway.routes[3].uri=lb://ORDERDETAILS-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/orderDetails/**
spring.cloud.gateway.routes[3].filters[0]=AuthorizationHeaderFilter

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter=DEBUG

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com